name: Simple Build Test

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message'
        required: false
        default: 'Testing build pipeline'
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Display test info
      run: |
        echo "ğŸ¯ Test message: ${{ inputs.test_message }}"
        echo "ğŸ“… Triggered at: $(date)"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Working directory: $(pwd)"
        echo "ğŸ“„ Files in root: $(ls -la)"

    - name: Check package.json
      run: |
        echo "ğŸ“¦ Package.json exists: $(test -f package.json && echo 'Yes' || echo 'No')"
        if [ -f package.json ]; then
          echo "ğŸ“‹ Available scripts:"
          npm run --silent 2>/dev/null | grep -E "^\s+" || echo "No scripts found"
        fi

    - name: Install dependencies
      run: |
        echo "ğŸ“¥ Installing dependencies..."
        npm ci
        echo "âœ… Dependencies installed successfully"

    - name: Run linting
      run: |
        echo "ğŸ” Running linting..."
        npm run lint
        echo "âœ… Linting completed"

    - name: Build application (without env vars)
      run: |
        echo "ğŸ—ï¸ Building application..."
        npm run build:prod
        echo "âœ… Build completed successfully"

    - name: Check build output
      run: |
        echo "ğŸ“ Build output directory:"
        ls -la dist/ || echo "No dist directory found"
        if [ -d dist ]; then
          echo "ğŸ“Š Build size:"
          du -sh dist/
        fi

    - name: Build success
      run: |
        echo "ğŸ‰ Build pipeline completed successfully!"
        echo "âœ… All steps passed without errors"
